<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .title {
            background-color: green;
            color: white;
            text-align: center;
            font-size: 30px;
            padding: 10px;
        }

        .contact-form {
            background-color: yellow;
            border: 1px solid #ccc;
            margin: 20px;
            padding: 10px;
        }

        .contact-form input {
            display: block;
            margin: 10px;
            padding: 5px;
        }

        .buttons {
            text-align: center;
        }

        button {
            background-color: red;
            color: blue;
            font-size: 12px;
            padding: 5px 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

         function displayContacts() {
            const contactRows = document.getElementById("contact-rows");
            contactRows.innerHTML = "";

            for (const contact of contacts) {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${contact.name}</td>
                    <td>${contact.sapid}</td>
                    <td>${contact.enrollmentno}</td>
                    <td>${contact.mobile}</td>
                `;
                contactRows.appendChild(row);
            }
        }
        displayContacts();
    </script>
</body>
</html>
