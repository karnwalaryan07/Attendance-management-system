<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .title {
            background-color: green;
            color: black;
            text-align: center;
            font-size: 30px;
            padding: 10px;
        }

        .contact-form {
            background-color: yellow;
            border: 1px solid #ccc;
            margin: 20px;
            padding: 10px;
        }

        .contact-form input {
            display: block;
            margin: 10px;
            padding: 5px;
        }

        .buttons {
            text-align: center;
        }

        button {
            background-color: red;
            color: blue;
            font-size: 12px;
            padding: 5px 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }
        </style>
</head>
<body>
    <div class="title">STUDENTS DETAILS</div>
    <div class="contact-form">
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="sapid" placeholder="SAP ID">
        <input type="text" id="enrollmentno" placeholder="Enrollment No">
        <input type="text" id="mobile" placeholder="Mobile No">
        <div class="buttons">
            <button onclick="addRecord()">Add Record</button>
            <button onclick="updateRecord()">Update</button>
            <button onclick="deleteRecord()">Delete</button>
            <button onclick="resetFields()">Reset</button>
        </div>
    </div>
    <table id="contact-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>SAP_ID</th>
                <th>Enrollment No</th>
                <th>Mobile No</th>
                <th>Attendance</th>
            </tr>
        </thead>
        <tbody id="contact-rows">
        </tbody>
    </table>
    <script>

        const index = contacts.findIndex(contact => contact.mobile === mobile);

            if (index !== -1) {
                contacts[index].name = name;
                contacts[index].sapid = sapid;
                contacts[index].enrollmentno = enrollmentno;
                displayContacts();
                resetFields();
            }
        }

        function deleteRecord() {
            const mobile = document.getElementById("mobile").value;

            if (!mobile) {
                alert("Enter mobile number to delete the record.");
                return;
            }

            const index = contacts.findIndex(contact => contact.mobile === mobile);

            if (index !== -1) {
                contacts.splice(index, 1);
                displayContacts();
                resetFields();
            }
        }

        function resetFields() {
            document.getElementById("name").value = "";
            document.getElementById("sapid").value = "";
            document.getElementById("enrollmentno").value = "";
            document.getElementById("mobile").value = "";
        }
        let contacts = [];

        function addRecord() {
            const name = document.getElementById("name").value;
            const sapid = document.getElementById("sapid").value;
            const enrollmentno = document.getElementById("enrollmentno").value;
            const mobile = document.getElementById("mobile").value;

         function displayContacts() {
            const contactRows = document.getElementById("contact-rows");
            contactRows.innerHTML = "";

            for (const contact of contacts) {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${contact.name}</td>
                    <td>${contact.sapid}</td>
                    <td>${contact.enrollmentno}</td>
                    <td>${contact.mobile}</td>
                `;
                contactRows.appendChild(row);
            }
        }
        displayContacts();
    </script>
</body>
</html>
